
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    
    <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  </head>
<body>

  <h2 class="grid-container">Registration</h2>
  <form th:action="@{/registerUser}" th:object="${user}" method="post">


    <!-- details section -->
  <section>

    <div class="grid-x  align-center-middle ">
      <div class="grid-container textbox">
        <label><b>Full Name</b>
          <input  type="text" th:field="*{name}" placeholder="Enter Your Name" required >
        </label>
      </div>
      <div class="grid-container">
        <label><b>Name</b>
          <input type="text" th:field="*{username}" placeholder="Enter your email" aria-describedby="exampleHelpText" required>
        </label>
      </div>
    </div>

    <div class="grid-x  align-center-middle ">
      <div class="grid-container">
        <label><b>Email</b>
          <input type="email" th:field="*{email}" placeholder="Enter your email" required>
        </label>
      </div>
      <div class="grid-container">
        <label><b>Phone Number</b>
          <input type="text" th:field="*{PhoneNo}" placeholder="Enter your number" aria-describedby="exampleHelpText" required>
        </label>
      </div>
    </div>
    <div class="grid-x  align-center-middle ">
      <div class="grid-container">
        <label><b>Password</b>
          <input type="text" th:field="*{password}" placeholder="Enter your password" required >
        </label>
      </div>
      <div class="grid-container">
        <label><b>Confirm Password</b> 
          <input type="text" th:field="*{cpassword}" placeholder="Confirm your password" aria-describedby="exampleHelpText"required >
        </label>
      </div>
    </div>
    
  </section>

    <!-- select gender section -->
    </label>
    <div class="grid-x grid-container">
      <fieldset class="cell large-6">
        <legend>Gender</legend>
        <input type="radio" name="male" value="Red" id="formRed" required><label>Male</label>
        <input type="radio" name="female" value="Blue" id="formBlue" ><label>Female</label>
        <input type="radio" name="notprefered" value="Yellow" id="formYellow"><label>Prefer not to say</label>
      </fieldset>
    </div>
    <!-- submit button -->
    <div class="input-group ">
        <input type="submit" class="button cell " value="Register">
      </div>
    </div>
  </form>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
